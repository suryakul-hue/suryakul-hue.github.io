<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - ysurtod</title>
  <meta name="description" content="Contact page to reach ysurtod." />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f19; --panel:rgba(15, 23, 42, 0.4); 
      --text:#e5e7eb; --muted:#94a3b8; --line:#1f2937;
      --brand:#2196f3; 
      --brand-2:#03a9f4; 
      --radius:16px; --shadow:0 10px 30px rgba(2,6,23,.35);
      --overlay: rgba(2, 6, 23, 0.6);
    }
    :root.light{ 
      --bg:#f8fafc; --panel:rgba(255, 255, 255, 0.6); 
      --text:#0f172a; --muted:#475569; --line:#e5e7eb; 
      --brand:#2196f3; 
      --brand-2:#03a9f4; 
      --shadow:0 10px 30px rgba(2,6,23,.08); --overlay: rgba(15, 23, 42, 0.35); 
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; 
      font-family:Inter,system-ui,Segoe UI; 
      background-image: url('https://media1.tenor.com/m/53I_s_sx9ncAAAAC/black-space-stars.gif');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{max-width:1120px; margin:0 auto; padding:0 18px}

    /* Header */
    header{
      position:sticky; 
      top:0; 
      z-index:50; 
      backdrop-filter: blur(15px);
      background: rgba(15, 23, 42, 0.4);
      border-bottom:1px solid rgba(148,163,184,.14)
    }
    :root.light header{background:linear-gradient(180deg,rgba(255,255,255,.5),rgba(255,255,255,.3)); backdrop-filter: blur(15px);}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px}
    .nav a{padding:10px 12px; border-radius:10px; color:var(--muted)}
    .nav a:hover, .nav a:focus{outline:none; color:var(--text); background:rgba(56,189,248,.08)}
    .actions{display:flex; align-items:center; gap:10px}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px; border:1px solid rgba(148,163,184,.15); background:var(--panel); box-shadow:var(--shadow); cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .btn.primary{
      /* Menggunakan variabel brand yang diperbarui */
      background:linear-gradient(135deg,var(--brand),var(--brand-2)); 
      color:#00121f; 
      font-weight:700; 
      border-color:transparent
    }

    /* Hero/About */
    .hero{padding:36px 0 16px}
    .about{
      display:grid; 
      grid-template-columns:1fr; 
      gap:16px; 
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(10px);
      border:1px solid rgba(148,163,184,.14); 
      padding:20px; 
      border-radius:var(--radius);
    }
    .about h1{margin:0 0 10px; font-size:clamp(22px,5vw,32px)}
    .about p{margin:0; color:var(--muted)}

    /* Card */
    .card {
      background: rgba(15, 23, 42, 0.4); /* Transparan dengan sedikit warna */
      backdrop-filter: blur(10px); /* Efek blur menyatu dengan background body */
      border: 1px solid rgba(148, 163, 184, .14);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 30px;
      display: grid;
      gap: 20px;
    }
    
    @media(min-width: 768px) {
      .card {
        grid-template-columns: 1fr 2fr;
        align-items: flex-start;
      }
    }
    
    .section-title {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 0;
        margin-bottom: 20px;
    }

    .section-title h2 {
        margin: 0 15px;
        font-size: 24px;
        white-space: nowrap;
    }

    .section-title::before,
    .section-title::after {
        content: '';
        flex-grow: 1;
        height: 1px;
        background: var(--line);
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .profile-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: transparent; 
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--line); 
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
    }

    .contact-list {
      margin-top: 20px;
      background: transparent;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      background: rgba(15, 23, 42, 0.4); 
      backdrop-filter: blur(5px); 
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
      transition: transform 0.2s ease-in-out;
    }

    .contact-item:hover {
      transform: translateY(-3px); 
    }

    .contact-item .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(148, 163, 184, .1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .contact-item .icon svg {
        fill: var(--text);
    }

    .contact-item .text {
      font-weight: 600;
      font-size: 1.1em;
    }

    /* Footer */
    footer{padding:40px 0 60px; color:var(--muted); border-top:1px solid rgba(148,163,184,.14); margin-top:30px; text-align: center;}

    /* Animations */
    @keyframes fadeInBlock {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade { animation: fadeInBlock .8s ease-out forwards; }

    .fade-in { opacity: 0; transform: translateY(30px); transition: all .6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.15 });

      document.querySelectorAll('.animate-fade').forEach(el => observer.observe(el));
      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    });
  </script>
